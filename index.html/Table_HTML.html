<!DOCTYPE html>
<html>
<head>
<title>HTML Table</title>
<style>
table{
    font-family: 'Times New Roman', Times, serif;
    border-collapse: collapse;
    width: 50%;
    margin: auto;
    border: 3px dashed rebeccapurple;
}
td,th {
    border: 1px solid #dddddd;
    text-align: center;
    padding-top: 10px;
    padding-bottom: 20px;
    padding-left: 30px;
    padding-right: 40px;
}
td:nth-child(odd){background-color: rgb(165, 238, 238);}
th:nth-child(even){background-color: rgb(165, 238, 238);}
tr:nth-child(even){background-color: rgb(165, 238, 238);}
</style>
</head>
<body>
<table>
    <caption>The Beatles</caption>
    <tr>
        <th>First_Name</th>
        <th>Last_Name</th>
        <th>Marks</th>
    </tr>
    <tr>
        <td>Sonoo</td>
        <td>Jaiswal</td>
        <td>60</td>
    </tr>
    <tr>
        <td>James</td>
        <td>William</td>
        <td>80</td>
    </tr>
    <tr>
        <td>Swati</td>
        <td>Sironi</td>
        <td>82</td>
    </tr>
    <tr>
        <td>Chetna</td>
        <td>Singh</td>
        <td>72</td>
    </tr>
</table>
</body>
</html>
