<!DOCTYPE html>
<html>
<head>
<title>Clock</title>
<style>
body {
  background-color: #f0f0f0;
  font-family: sans-serif;
}

#clock {
  width: 300px;
  height: 300px;
  border-radius: 50%;
  background-color: #1e1a1a;
  border: 4px solid #ccc;
  margin: 50px auto;
  position: relative;
}

.hour-hand, .minute-hand, .second-hand {
  position: absolute;
  left: 50%;
  top: 50%; /* Change this to top: 50% */
  transform-origin: 50% 100%;
  background-color: rgb(242, 234, 234);
}

.hour-hand {
  width: 6px;
  height: 60px;
  border-radius: 6px 6px 0 0;
  transform: translateX(-50%) translateY(-100%);
}

.minute-hand {
  width: 4px;
  height: 90px;
  border-radius: 4px 4px 0 0;
  transform: translateX(-50%) translateY(-100%);
}

.second-hand {
  width: 2px;
  height: 100px;
  border-radius: 2px 2px 0 0;
  transform: translateX(-50%) translateY(-100%);
  background-color: red;
}

.number {
  position:absolute;
  font-size: 20px;
  color: #f4f0f0;
  transform: translate(-50%, -50%);
}

.number1 {
  top: 50px;
  left: 230px;
}

.number2 {
  top: 100px;
  left: 260px;
}

.number3 {
  top: 150px;
  left: 270px;
}

.number4 {
  top: 200px;
  left: 260px;
}

.number5 {
  top: 250px;
  left: 215px;
}

.number6 {
  top: 270px;
  left: 160px;
}

.number7 {
  top: 259px;
  left: 90px;
}

.number8 {
  top: 220px;
  left: 40px;
}

.number9 {
  top: 150px;
  left: 20px;
}

.number10 {
  top: 100px;
  left: 40px;
}

.number11 {
  top: 50px;
  left: 70px;
}

.number12 {
  top: 20px;
  left: 150px;
}
</style>
</head>
<body>
<div id="clock">
  <div class="hour-hand" id="hour-hand"></div>
  <div class="minute-hand" id="minute-hand"></div>
  <div class="second-hand" id="second-hand"></div>
  <div class="number number1">1</div>
  <div class="number number2">2</div>
  <div class="number number3">3</div>
  <div class="number number4">4</div>
  <div class="number number5">5</div>
  <div class="number number6">6</div>
  <div class="number number7">7</div>
  <div class="number number8">8</div>
  <div class="number number9">9</div>
  <div class="number number10">10</div>
  <div class="number number11">11</div>
  <div class="number number12">12</div>
  
</div>

<script>
const hourHand = document.getElementById('hour-hand');
const minuteHand = document.getElementById('minute-hand');
const secondHand = document.getElementById('second-hand');

function updateClock() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();

  const hourRotation = (hours % 12) * 30 + (minutes / 60) * 30; // 360 / 12 = 30
  const minuteRotation = minutes * 6; // 360 / 60 = 6
  const secondRotation = seconds * 6; // 360 / 60 = 6

  hourHand.style.transform = `translateX(-50%) translateY(-100%) rotate(${hourRotation}deg)`;
  minuteHand.style.transform = `translateX(-50%) translateY(-100%) rotate(${minuteRotation}deg)`;
  secondHand.style.transform = `translateX(-50%) translateY(-100%) rotate(${secondRotation}deg)`;
}

setInterval(updateClock, 1000);
updateClock(); // Initialize the clock on load
</script>
</body>
</html>
