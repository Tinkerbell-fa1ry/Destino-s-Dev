  <style>
    /*Section Start*/
    *{
      padding:0;
      margin:0;
      box-sizing: border-box;
      font-family: "Roboto Slab", serif;
      text-decoration: none;
    }
    .team{
      position: relative;
      width: 100%;
      height: 250vh;
      background: radial-gradient(#c89e44,#04744f);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .team-content{
      width:100% ;
      max-width: 1350px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px,auto));
      align-items: center;
      gap:2rem;
      text-align:center ;
      margin-top: 4rem;
    }

    .team-content img{
      width: 100%;
      height: auto;
      border-radius: 15px;
      margin-bottom: 15px;
    }
    .center h1{
      color: #fff;
      font-size: 4rem;
      text-align: center;
    }
    .box{
      padding: 16px;
      background: #eeecf0;
      border-radius:15px;
      transition: all .38s ease;
    }

    .box h3{
      font-size: 23px;
      font-weight: 600;
      color: #ed0a96;
      margin-bottom: 8px;
    }
   /*.box h5{
    font-size: 15px;
    font-weight: 600;
    color:#ed0a96;
    margin-bottom:15px ;
    letter-spacing: 2px;
   }*/

   .icons i{
    display:inline-block ;
    color: crimson;
    font-size: 20px;
    margin:0 8px;
    transition: all .38s ease;
   }
   .icons i:hover{
    transform: scale(1.2);
   }
   .box:hover{
    transform: translateY(-10px);
    cursor: pointer;
   }

   @media(max-width:1240px){
      .team{
        width:100%;
        height: auto;
        padding: 90px 2%;
      }
   }
   .center h1{
    font-size: 3.2rem;
   }
   /*Section End*/

   /*Header Start*/
    /*pine start*/
    header {  
      background-image: url(/images/wesitedestinobg.jpg);
      width: 100%;
      height: 600px;
      overflow: hidden;
      position: relative;
      overflow: hidden;
    }

    .carousel-inner {
        height: 600px; /* Set height to match the header */
    }

    .carousel-item {
        height: 600px; /* Set height to match the header */
    }

    .carousel-item img {
        object-fit: cover; /* Ensure images cover the area */
        height: 100%; /* Full height */
        width: 100%; /* Full width */
    }

    .navbar {
        position: relative; /* Keep the navbar on top of the carousel */
        width: 100%;
        z-index: 1; /* Ensure the navbar is above the carousel */
    }
    
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("chat-2.webp");
      background-size: cover;
      background-position: center;
      filter: blur(3px); /* Apply blur to background */
      z-index: -1; /* Make sure it's behind content */
    }
    .logo {
      border-radius: 50%;
      margin-top:5px ;
      margin-left: 30px;
    }
   
    nav ul {
      list-style-type: none;
      margin-left: 200px;
    }
    nav li {
      display: inline-block;
      list-style-type: none;
      background-color: #161D6f;
      color: #fff;
      padding: 5px 15px 5px 15px;
      border-radius: 50px;
      margin-top: 10px;
      margin-right: 30px;
      font-weight: bold;
      
    }
    .nav-link {
      color: whitesmoke;
    }
    .search-container {
      position: absolute;
      right: 20px;
      display: flex;
      align-items: center;
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 50px;
      padding: 5px;
      margin: 10px;
      padding: 0;
      margin-right: 0px;
    }

    .search-input {
      border: none;
      outline: none;
      padding: 5px;
      width: 150px;
      font-size: 16px;
      border-radius: 25px;
    }

    .search-btn {
      background-color: transparent;
      border: none;
      cursor: pointer;
      padding: 0 10px;
      margin: 0;
    }

    .search-icon {
      font-size: 20px;
      color: #555;
    }

    .search-btn:hover .search-icon {
      color: #007bff;
    }
    li:hover {
      background-color: whitesmoke;
      color: black;
    }
    
    
    .dropdown-item:hover {
      color: rgb(36, 15, 226);

    }
    @media (max-width: 768px) {
      pre {
        font-size: 25px;
        text-align: center;
      }
      ul {
        margin-left: 50px;
      }
    }
    /*pine end*/
   /*Header End*/
   /*footer Start*/
   *{
        padding: 0;
        margin: 0;
        box-sizing:border-box;

    footer{
        background-color: #111;
    }
    .footerContainer{
        width: 100%;
        padding: 70px 30px 20px;
        
    }
    .socialIcons{
        display: flex;
        justify-content: center;
    }
    .socialIcons a{
        text-decoration: none;
        padding: 10px;
        background-color: white;
        margin: 10px;
        border-radius: 50%;
    }
    .socialIcons a i{
        font-size: 2em;
        color: black;
        opacity: 0.9;
    }

    /*hover effect*/
    .socialIcons a:hover{
        background-color: #111;
        transition: 0.5s;
    }
    .socialIcons a:hover i{
        color: white;
        transition: 0.5s;
    }
    .footerNav{
        margin: 30px 0;
    }
    .footerNav ul{
        display: flex;
        justify-content: center;
        list-style-type: nonedisc;
        
    }
    .footerNav ul li a{
        color: white;
        margin: 20px;
        text-decoration: none;
        font-size: 1.3em;
        opacity: 0.7;
        transition: 0.5s;
    }
    .footerNav ul li a:hover{
        opacity: 1;
    }
    .footerBottom{
        background-color: #000;
        padding: 20px;
        text-align: center;
    }
    .footerBottom p{
        color: white;
        text-align: center;
    }
    .designer{
        opacity: 0.7;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 400;
        margin: 0px 5px;
    }
    @media (max-width: 700px){
        .footerNav ul{
            flex-direction: column;
        }
        .footerNav ul li{
            width: 100%;
            text-align: center;
            margin: 10px;
        }
    }
