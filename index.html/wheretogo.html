        /*pine start*/
    header {  
      background-image: linear-gradient(rgba(0,0,0,0.7)),rgba(0,0,0,0.7),url(/images/wesitedestinobg.jpg);
      background-position: center;
      background-size: cover;
      width: 100%;
      height: 600px;
      overflow: hidden;
      position: relative;
      margin: 0;
      padding: 0;
     
    }

    .carousel-inner {
        height: 600px; /* Set height to match the header */
    }

    .carousel-item {
        height: 600px; /* Set height to match the header */
    }

    .carousel-item img {
        object-fit: cover; /* Ensure images cover the area */
        height: 100%; /* Full height */
        width: 100%; /* Full width */
    }

    .navbar {
        position: absolute; /* Keep the navbar on top of the carousel */
        width: 100%;
        z-index: 1; /* Ensure the navbar is above the carousel */
    }
    
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("chat-2.webp");
      background-size: cover;
      background-position: center;
      filter: blur(3px); /* Apply blur to background */
      z-index: -1; /* Make sure it's behind content */
    }
    .logo {
      border-radius: 50%;
      margin-top:5px ;
      margin-left: 30px;
    }
   
    nav ul {
      list-style-type: none;

    .search-container {

      padding: 0 10px;
      margin: 0;

    li:hover {
